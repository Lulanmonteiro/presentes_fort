<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Envio de Presentes Fortnite</title>
</head>
<body>

    <header>
        <h1>Envio de Presentes Fortnite</h1>
    </header>

    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="button" onclick="redirectToGiftOptions()">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <center><p>&copy; 2024 Envio de Presentes Fortnite</p></center>
    </footer>

    <script>
        function redirectToGiftOptions() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            // Exemplo de validação: verificar se os campos não estão vazios
            if (username && email && phone) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);
                
                window.location.href = 'gift-options.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>

</body>
</html>
